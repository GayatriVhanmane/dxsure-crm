{% extends 'crm_core/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow">
        <div class="card-body text-center">
            <h3 class="text-danger">Are you sure?</h3>
            <p>You are about to permanently delete the client: <strong>{{ client.company_name }}</strong>.</p>
            <p>This action cannot be undone.</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Client</button>
                <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
